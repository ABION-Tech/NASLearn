<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAS Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #0056b3, #002f6c, #001d4a, #002f6c);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            color: #333;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .login-card h1 {
            font-size: 2rem;
            color: #0056b3;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
        }

        .form-control {
            border: 2px solid #0056b3;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .form-control:focus {
            border-color: #002f6c;
            box-shadow: 0 0 8px rgba(0, 95, 179, 0.5);
        }

        .btn-primary {
            background: linear-gradient(to right, #0056b3, #002f6c);
            border: none;
            border-radius: 5px;
            color: #fff;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #003d80, #0056b3);
            transform: scale(1.05);
        }

        .forgot-password {
            font-size: 0.9rem;
            color: #0056b3;
            text-align: right;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #003d80;
            text-decoration: underline;
        }

        .login-footer {
            text-align: center;
            font-size: 0.8rem;
            margin-top: 1rem;
            color: #555;
        }

        .login-footer a {
            color: #0056b3;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: #003d80;
            text-decoration: underline;
        }

        .mb-3 {
            position: relative;
        }

        .eye-btn {
            all: unset;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #6c757d;
        }

        .eye-btn:hover {
            color: #000;
        }

        #password {
            padding-right: 30px;
        }

        @media (max-width: 768px) {
            .login-card {
                padding: 1.5rem;
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h1>Welcome to NAS</h1>
        <form id="loginForm">
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                <button type="button" class="eye-btn" id="togglePassword">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <a href="#" class="forgot-password">Forgot password?</a>
        </form>
        <div class="login-footer">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById("togglePassword");
        const passwordField = document.getElementById("password");

        togglePassword.addEventListener("click", () => {
            const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
            passwordField.setAttribute("type", type);
            togglePassword.innerHTML = type === "password" ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
    </script>
</body>

</html>
