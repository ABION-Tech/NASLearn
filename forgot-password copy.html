<body>
    <div class="login-card">
        <h1>Forgot Password</h1>
        <p class="text-center mb-4">Enter your email address to reset your password.</p>
        <form id="forgotPasswordForm">
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <!-- Submit -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </div>
        </form>
        <div class="login-footer">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault(); // Prevent default form submission
            const email = document.getElementById('email').value;

            try {
                // Simulate an API call
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });

                if (response.ok) {
                    // If successful, redirect to success page
                    window.location.href = 'password-reset-success.html';
                } else {
                    // Handle errors (e.g., email not found)
                    const errorData = await response.json();
                    alert(errorData.message || 'Failed to send reset link. Please try again.');
                }
            } catch (error) {
                // Handle network errors
                console.error('Error:', error);
                alert('Something went wrong. Please try again later.');
            }
        });
        const express = require('express');
        const app = express();

        app.use(express.json());

        app.post('/api/reset-password', (req, res) => {
            const { email } = req.body;

            // Simulate checking if the email exists
            if (email === 'user@example.com') {
                // Simulate sending the reset email
                res.status(200).json({ message: 'Password reset email sent.' });
            } else {
                res.status(404).json({ message: 'Email not found.' });
            }
        });

        app.listen(3000, () => console.log('Server running on http://localhost:3000'));

    </script>
