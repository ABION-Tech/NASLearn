<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Layout</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: left;
            position: relative;
        }

        .header-icon {
            position: relative;
            display: inline-block;
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -10px;
            background: red;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 12px;
        }

        /* Sidebar and Main Content */
        .container {
            display: flex;
            flex-grow: 1;
            transition: all 0.3s ease;
        }

        .sidebar {
            width: 250px;
            background-color: #444;
            color: white;
            overflow-y: auto;
            transition: width 0.3s ease;
            height: 100%;
        }

        .sidebar.collapsed {
            width: 0;
        }

        /* Sidebar Independent Scroll */
        .sidebar ul {
            list-style: none;
            margin: 0;
            padding: 20px;
            height: 100%;
        }

        .sidebar ul li {
            margin-bottom: 20px;
        }

        /* Main Content */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .main-content.shifted {
            margin-left: 250px;
        }

        .main-content.full {
            margin-left: 0;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        /* Scrollbar Appearance */
        .sidebar::-webkit-scrollbar {
            width: 8px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }

        /* Sidebar toggle button */
        .toggle-btn {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>
<body>

<header>
    <button class="toggle-btn" onclick="toggleSidebar()">â˜° Toggle Sidebar</button>
    <span class="header-icon">
        ðŸ””
        <span class="notification-badge">5</span>
    </span>
</header>

<div class="container">
    <div class="sidebar" id="sidebar">
        <ul>
            <li>Menu Item 1</li>
            <li>Menu Item 2</li>
            <li>Menu Item 3</li>
            <li>Menu Item 4</li>
            <li>Menu Item 5</li>
            <li>Menu Item 6</li>
            <li>Menu Item 7</li>
            <li>Menu Item 8</li>
            <li>Menu Item 9</li>
            <li>Menu Item 10</li>
        </ul>
    </div>

    <div class="main-content full" id="main-content">
        <h1>Main Content Area</h1>
        <p>This is where the main content will be loaded.</p>
    </div>
</div>

<footer>
    This is the footer.
</footer>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        
        sidebar.classList.toggle('collapsed');
        if (sidebar.classList.contains('collapsed')) {
            mainContent.classList.remove('shifted');
            mainContent.classList.add('full');
        } else {
            mainContent.classList.remove('full');
            mainContent.classList.add('shifted');
        }
    }
</script>

</body>
</html>
