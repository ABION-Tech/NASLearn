<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NAS Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Global Styles */
    :root {
      --primary-color: #0056b3;
      --secondary-color: #f8f9fa;
      --dark-bg: #121212;
      --light-bg: #ffffff;
      --text-light: #ffffff;
      --text-dark: #333333;
    }

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }

    /* Dark Theme */
    body.dark {
      background: var(--dark-bg);
      color: var(--text-light);
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: var(--primary-color);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      padding: 1rem;
      transition: width 0.3s ease;
    }

    .sidebar a {
      color: var(--text-light);
      text-decoration: none;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
    }

    .sidebar a i {
      margin-right: 10px;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .content {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    /* Stats Cards */
    .stats-card {
      border: none;
      border-radius: 10px;
      padding: 1rem;
      transition: transform 0.3s ease;
    }

    .stats-card:hover {
      transform: scale(1.02);
    }

    /* Progress Bar */
    .progress {
      height: 20px;
      border-radius: 10px;
      background: #e9ecef;
    }

    .progress-bar {
      background: var(--primary-color);
    }

    /* Collapsible Recent Activities */
    .recent-activities {
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    /* Modal Notification */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: var(--light-bg);
      color: var(--text-dark);
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    body.dark .modal-content {
      background: var(--dark-bg);
      color: var(--text-light);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        width: 200px;
      }

      .content {
        padding: 1rem;
      }
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h3>NAS Dashboard</h3>
    <a href="#"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
    <a href="#"><i class="fas fa-tasks"></i>Tasks</a>
    <a href="#"><i class="fas fa-bell"></i>Notifications</a>
    <a href="#" id="themeToggle"><i class="fas fa-adjust"></i>Toggle Theme</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Welcome, User</h1>

    <!-- Stats Section -->
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="card stats-card bg-light text-dark">
          <h5 class="card-title">Completed Tasks</h5>
          <p class="card-text display-6">45</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card stats-card bg-light text-dark">
          <h5 class="card-title">Active Projects</h5>
          <p class="card-text display-6">12</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card stats-card bg-light text-dark">
          <h5 class="card-title">Pending Reviews</h5>
          <p class="card-text display-6">5</p>
        </div>
      </div>
    </div>

    <!-- Progress Tracking -->
    <div class="mb-4">
      <h4>Progress Tracking</h4>
      <div class="progress mb-3">
        <div class="progress-bar" style="width: 70%;">70%</div>
      </div>
      <div class="progress">
        <div class="progress-bar" style="width: 45%;">45%</div>
      </div>
    </div>

    <!-- Collapsible Recent Activities -->
    <div class="recent-activities p-3 bg-light">
      <button class="btn btn-primary mb-2" data-bs-toggle="collapse" data-bs-target="#activities">Recent
        Activities</button>
      <div id="activities" class="collapse">
        <ul>
          <li>Task A completed</li>
          <li>Reviewed Project X</li>
          <li>Updated Profile</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Modal Notification -->
  <div class="modal" id="notificationModal">
    <div class="modal-content">
      <h5>Notification</h5>
      <p>You have 3 new notifications!</p>
      <button class="btn btn-primary" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });

    // Open Modal
    const modal = document.getElementById('notificationModal');
    function openModal() {
      modal.style.display = 'flex';
    }

    // Close Modal
    function closeModal() {
      modal.style.display = 'none';
    }

    // Example: Open the modal on page load
    window.onload = openModal;
  </script>
</body>

</html>
