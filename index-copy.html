<!DOCTYPE html>

            margin: 0;

            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #0056b3, #002f6c, #001d4a, #002f6c);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {

            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .login-card {

            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            color: #333;
        }

        .login-card h1 {
            font-size: 2rem;
            color: #0056b3;
            font-weight: bold;

        }

        .form-control {

            border: none;

            color: #fff;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #003d80, #0056b3);
            transform: scale(1.05);

        .forgot-password {

            color: #0056b3;

            margin-top: -0.5rem;
            margin-bottom: 1rem;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #003d80;
            text-decoration: underline;
        }

        .login-footer {
            text-align: center;
            font-size: 0.8rem;
            margin-top: 1rem;
            color: #555;
        }

        .login-footer a {
            color: #0056b3;

        }

        .login-footer a:hover {

<body>
    <div class="login-card">
        <h1>Welcome to NAS</h1>
        <form id="loginForm">
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                <button type="button" id="togglePassword" class="eye-btn" aria-label="Show password">
                    <i id="toggleIcon" class="fas fa-eye-slash"></i>
                </button>
            </div>

            <!-- Forgot Password -->
            <a href="#" class="forgot-password" id="forgotPassword">Forgot password?</a>

            <!-- Login Button -->
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- Footer -->
        <div class="login-footer">
            © 2025 NAS | <a href="#">Privacy Policy</a>
        </div>
    </div>

    <script>
        // Load credentials from a separate file
        let users = [];

        // Fetch user credentials from users.js
        fetch("https://newageskills.com.ng/users.js")  // Adjust the path if necessary
            .then(response => response.json())
            .then(data => users = data)
            .catch(error => console.error("Error loading user data:", error));

        // Toggle password visibility
        document.getElementById("togglePassword").addEventListener("click", function () {
            const passwordInput = document.getElementById("password");
            const toggleIcon = document.getElementById("toggleIcon");
            const isPasswordVisible = passwordInput.type === "password";

            passwordInput.type = isPasswordVisible ? "text" : "password";
            toggleIcon.className = isPasswordVisible ? "fas fa-eye" : "fas fa-eye-slash";
        });

        // Authenticate user on form submit
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;

            const hashedPassword = sha1(password);  // Hash the input password
            const user = users.find(u => u.email === email && u.password === hashedPassword);

            if (user) {
                alert("Login successful!");
                window.location.href = "https://newageskills.com.ng/student-dashboard.html"; // Redirect to dashboard
            } else {
                alert("Invalid email or password.");
            }
        });

        // SHA1 hashing function
        function sha1(message) {
            const msgBuffer = new TextEncoder().encode(message);

            return crypto.subtle.digest("SHA-1", msgBuffer).then(hashBuffer => {
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            });
        }
    </script>
