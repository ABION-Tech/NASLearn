<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAS Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #0056b3, #002f6c, #001d4a, #002f6c);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            color: #333;
        }

        .login-card h1 {
            font-size: 2rem;
            color: #0056b3;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
        }

        .form-control {
            border: 2px solid #0056b3;
            border-radius: 5px;
            transition: 0.3s ease;
        }

        .form-control:focus {
            border-color: #002f6c;
            box-shadow: 0 0 8px rgba(0, 95, 179, 0.5);
        }

        .btn-primary {
            background: linear-gradient(to right, #0056b3, #002f6c);
            border: none;
            border-radius: 5px;
            color: #fff;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #003d80, #0056b3);
            transform: scale(1.05);
        }

        .forgot-password {
            font-size: 0.9rem;
            color: #0056b3;
            text-align: right;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #003d80;
            text-decoration: underline;
        }

        .login-footer {
            text-align: center;
            font-size: 0.8rem;
            margin-top: 1rem;
            color: #555;
        }

        .login-footer a {
            color: #0056b3;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: #003d80;
            text-decoration: underline;
        }

        /* Subtle floating animation for login card */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .login-card {
            animation: float 6s ease-in-out infinite;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .login-card {
                padding: 1.5rem;
                max-width: 90%;
                /* Reduce width on mobile */
            }

            .login-card h1 {
                font-size: 1.8rem;
                /* Slightly smaller heading */
            }

            .btn-primary {
                font-size: 0.9rem;
                /* Slightly smaller button */
                padding: 0.5rem 1rem;
            }

            .forgot-password {
                font-size: 0.8rem;
            }
        }

<body>
    <div class="login-card">
        <h1>Welcome to NAS</h1>
        <form id="loginForm">
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>

            <!-- Multi-Factor Authentication -->
            <div class="mb-3 d-none" id="mfaSection">
                <label for="mfaCode" class="form-label">Authentication Code</label>
                <input type="text" class="form-control" id="mfaCode" placeholder="Enter the 6-digit code" required>
            </div>

            <!-- Forgot Password -->
            <a href="#" class="forgot-password" id="forgotPassword">Forgot password?</a>

            <!-- reCAPTCHA -->
            <div class="recaptcha-container">
                <div id="recaptcha"></div>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        </div>
    </div>
