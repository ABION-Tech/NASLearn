<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overall Weighting Breakdown</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            /* White background */
            color: black;
            /* Black text */
            font-family: Arial, sans-serif;
            /* Font style */
        }

        h1 {
            color: #007bff;
            /* Blue accent color */
            margin-bottom: 30px;
            /* Margin below the heading */
            text-align: center;
            /* Center the main heading */
        }

        .section {
            margin-bottom: 40px;
            /* Space between sections */
            padding: 20px;
            /* Padding inside each section */
            border-left: 5px solid #007bff;
            /* Blue accent border */
            background-color: #f8f9fa;
            /* Light gray background for sections */
        }

        h2 {
            color: #007BFF;
            /* Darker blue for subheadings */
        }

        ul {
            margin: 10px 0;
            /* Margin for unordered lists */
            padding-left: 20px;
            /* Padding for unordered lists */
        }

        li {
            margin-bottom: 10px;
            /* Margin for list items */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Overall Weighting Breakdown</h1>

        <div class="section">
            <h2>Weight Distribution</h2>
            <ul>
                <li><strong>Participation and Engagement:</strong> 20%</li>
                <li><strong>Assignments:</strong> 30%</li>
                <li><strong>Exams:</strong> 20%</li>
                <li><strong>Capstone Project:</strong> 30%</li>
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.11/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
