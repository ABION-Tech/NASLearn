<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Week 2</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Styles for the examples */
        .responsive-bg {
            background-color: lightcoral;
            padding: 20px;
            color: white;
        }

        .fluid-grid-example {
            background-color: lightyellow;
            padding: 20px;
            border: 1px solid #ddd;
        }

        .flexible-image {
            max-width: 100%;
            height: auto;
        }

        .container h1 {
            font-size: 2.6rem;
            color: black;
            font-weight: 400;
        }

        .lead {
            font-size: 1.4rem;
            font-weight: 400;
            color: black;
        }

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styles */
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            top: 80px;
        }

        .container {
            padding: 20px;
        }

        /* Video container to hold everything */
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 100px;
        }

        /* Gradient border container */
        .gradient-border {
            padding: 5px;
            background: linear-gradient(135deg, #3197eb, #ffffff, rgb(0, 174, 255));
            border-radius: 10px;
        }

        /* Video or content inside the border */
        .video-content {
            border-radius: 10px;
            display: block;
        }

        .video-links {
            color: grey;
            font-size: 0.8rem;
            text-align: center;
            margin-top: 5px;
        }

        /* Ensure responsive width and height for the video */
        iframe {
            width: 100%;
            height: 400px;
            border-radius: 10px;
        }

        /* Responsiveness */
        @media (min-width: 1200px) {
            iframe {
                width: 800px;
                height: 450px;
            }
        }

        @media (max-width: 1200px) {
            iframe {
                width: 800px;
                height: 350px;
            }
        }

        @media (max-width: 768px) {
            iframe {
                width: 500px;
                height: 200px;
            }
        }

        /* For mobile screens, to avoid the box-like appearance */
        @media (max-width: 360px) {
            .video-content {
                width: 280px;
                /* Take full width */
                height: 200px;
                /* Adjust height to give a more rectangular shape */
            }

            /* For mobile screens, to avoid the box-like appearance */
            @media (max-width: 256px) {
                .video-content {
                    width: 1080px;
                    /* Take full width */
                    height: 300px;
                    /* Adjust height to give a more rectangular shape */
                }
            }
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <header class="text-center mb-5">
            <h1>Your Name</h1>
            <p>Welcome to my personal portfolio page!</p>
        </header>

        <section id="skills-projects" class="my-5">
            <h2 class="text-center">Skills & Projects</h2>
            <ul class="list-unstyled">
                <li><i class="bi bi-check-circle"></i> HTML & CSS</li>
                <li><i class="bi bi-check-circle"></i> JavaScript</li>
                <li><i class="bi bi-check-circle"></i> Project 1: E-commerce Website</li>
                <li><i class="bi bi-check-circle"></i> Project 2: Responsive Blog</li>
            </ul>
        </section>

        <section id="contact" class="my-5">
            <h2 class="text-center">Contact Me</h2>
            <form action="#" method="POST" class="mx-auto" style="max-width: 600px;">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-dark w-100">Send Message</button>
            </form>
        </section>

        <footer class="text-center py-3 mt-5" style="background-color: #333; color: #fff;">
            <p>&copy; 2025 Your Name</p>
        </footer>
    </div>
</body>


</html>
