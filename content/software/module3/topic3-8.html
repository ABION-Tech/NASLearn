    <!-- Bootstrap CSS -->

<body>
    <div id="header"></div>
    <style>
        /* Container for form */
        #form-container {
            padding: 20px;
            margin-top: 80px;
            /* Adjust margin to ensure space from header */
            margin-bottom: 80px;
            /* Adjust margin to ensure space from footer */
        }

        /* Ensure form is responsive */
        iframe {
            width: 100%;
            height: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        /* Media query for smaller screens */
        @media (max-width: 768px) {
            #form-container {
                margin-top: 60px;
                /* Adjust as needed for smaller screens */
                margin-bottom: 60px;
            }
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding-top: 80px;
            /* Adjust based on header height */
            padding-bottom: 60px;
            /* Adjust based on footer height */
            padding: 20px;
            position: relative;
            z-index: 1;
            /* Ensure it is above other content */
        }

        iframe {
            border: none;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .header,
        .footer {
            position: relative;
            z-index: 10;
            /* Ensure header and footer are above the form */
        }
    </style>
