        <h1>Week 1: Introduction to Artificial Intelligence and Machine Learning</h1>

        <h3>Discussion Questions</h3>

        <div class="question">
            <strong>1. What are the ethical implications of AI development?</strong>
            <ul>
                <li><strong>Bias and discrimination:</strong> AI systems can perpetuate biases in training data,
                    resulting in discriminatory outcomes.</li>
                <li><strong>Privacy concerns:</strong> AI's ability to collect and analyze personal data poses privacy
                    risks.</li>
                <li><strong>Job displacement:</strong> AI-driven automation could lead to job losses in some sectors.
                </li>
                <li><strong>Autonomous weapons:</strong> Raises concerns about the use of lethal force without human
                    oversight.</li>
            </ul>
        </div>

        <div class="question">
            <strong>2. How can AI address global challenges like climate change and poverty?</strong>
            <ul>
                <li><strong>Climate change:</strong> AI can enhance energy efficiency, resource management, and
                    environmental forecasting.</li>
                <li><strong>Poverty:</strong> AI can improve access to education, healthcare, and economic opportunities
                    in underserved regions.</li>
            </ul>
        </div>

        <div class="question">
            <strong>3. What are the potential limitations and risks of AI?</strong>
            <ul>
                <li><strong>Lack of understanding:</strong> AI may not fully grasp the context of the data and could
                    make unintended decisions.</li>
                <li><strong>Black box problem:</strong> Many AI models are opaque, making it difficult to interpret
                    their decision-making processes.</li>
                <li><strong>Dependence:</strong> Over-reliance on AI could lead to vulnerabilities if systems fail or
                    are compromised.</li>
            </ul>
        </div>

        <div class="question">
            <strong>4. How can we ensure responsible AI development?</strong>
            <ul>
                <li><strong>Ethical guidelines:</strong> Creating and adhering to ethical standards in AI development.
                </li>
                <li><strong>Transparency:</strong> Making AI systems explainable to understand and challenge decisions.
                </li>
                <li><strong>Inclusivity:</strong> Ensuring AI benefits all sectors of society, not just select groups.
                </li>
                <li><strong>International cooperation:</strong> Establishing global governance for AI safety and usage.
                </li>
            </ul>
        </div>

        <div class="practice-exercise">
            <strong>2. Create a Pandas DataFrame and perform basic operations:</strong>
            <pre>
import pandas as pd

data = {'Name': ['Alice', 'Bob', 'Charlie'],
        'Age': [25, 30, 35],
        'City': ['New York', 'Los Angeles', 'Chicago']}

df = pd.DataFrame(data)

# Selecting columns
print(df['Name'])

# Filtering rows
print(df[df['Age'] > 30])

# Summarizing data
print(df.describe())
        </pre>
        </div>

        <div class="practice-exercise">
            <strong>3. Implement a simple linear regression model using Scikit-Learn:</strong>
            <pre>
from sklearn.linear_model import LinearRegression
from sklearn.model_selection import train_test_split

X = df[['Age']]
y = df['City']

X_train, X_test, y_train, y_test = train_test_split(X, y, test_size=0.2)

model = LinearRegression()
model.fit(X_train, y_train)

y_pred = model.predict(X_test)
        </pre>
        </div>
