<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAS Secure Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77, #778da9);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            padding: 1rem;
            color: #e0e1dd;
        }
        
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .login-card {
            background: rgba(26, 33, 46, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            padding: 2.5rem;
            width: 100%;
            max-width: 480px;
            position: relative;
            overflow: hidden;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .login-card::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(119, 141, 169, 0.1) 0%, rgba(26, 33, 46, 0) 70%);
            z-index: -1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .header i {
            font-size: 3.5rem;
            color: #ffd166;
            margin-bottom: 1rem;
            text-shadow: 0 0 15px rgba(255, 209, 102, 0.4);
            animation: float 4s ease-in-out infinite;
        }
        
        .header h1 {
            font-size: 2.4rem;
            font-weight: 700;
            background: linear-gradient(to right, #ffd166, #ff9e6d);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .header p {
            color: #a3b1c6;
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }
        
        .form-control {
            background: rgba(30, 38, 54, 0.7);
            border: 2px solid #415a77;
            border-radius: 10px;
            transition: all 0.3s ease;
            padding: 0.9rem 1.4rem;
            font-size: 1.05rem;
            height: auto;
            color: #e0e1dd;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .form-control:focus {
            border-color: #ffd166;
            box-shadow: 0 0 15px rgba(255, 209, 102, 0.4);
            background: rgba(35, 44, 62, 0.8);
        }
        
        .form-label {
            font-weight: 600;
            color: #ffd166;
            margin-bottom: 0.7rem;
            font-size: 1.1rem;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .eye-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: #a3b1c6;
            font-size: 1.3rem;
            padding: 0.5rem;
            cursor: pointer;
            z-index: 5;
            transition: color 0.3s;
        }
        
        .eye-btn:hover {
            color: #ffd166;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ff9e6d, #ff6b6b);
            border: none;
            border-radius: 10px;
            color: #0d1b2a;
            padding: 1rem;
            font-size: 1.15rem;
            font-weight: 700;
            transition: all 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            z-index: 1;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: all 0.6s;
            z-index: -1;
        }
        
        .btn-primary:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .error-msg {
            color: #ff6b6b;
            font-size: 1rem;
            margin: 1.2rem 0;
            text-align: center;
            min-height: 30px;
            font-weight: 600;
            animation: fadeIn 0.3s ease;
            background: rgba(255, 107, 107, 0.15);
            padding: 0.8rem;
            border-radius: 8px;
            border-left: 4px solid #ff6b6b;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .spinner {
            display: none;
            width: 26px;
            height: 26px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #0d1b2a;
            animation: spin 1s linear infinite;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .btn-text {
            transition: all 0.3s;
        }
        
        .login-footer {
            text-align: center;
            font-size: 0.9rem;
            margin-top: 1.8rem;
            color: #778da9;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(119, 141, 169, 0.3);
        }
        
        .login-footer a {
            color: #ffd166;
            text-decoration: none;
            transition: color 0.3s;
            font-weight: 500;
        }
        
        .login-footer a:hover {
            color: #ff9e6d;
            text-decoration: underline;
        }
        
        .security-info {
            background: rgba(65, 90, 119, 0.3);
            border-radius: 10px;
            padding: 1.2rem;
            margin-top: 1.5rem;
            border-left: 4px solid #ffd166;
        }
        
        .security-info h3 {
            color: #ffd166;
            font-size: 1.1rem;
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .security-info p {
            color: #a3b1c6;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .password-strength {
            display: flex;
            gap: 5px;
            margin-top: 0.5rem;
        }
        
        .strength-bar {
            height: 5px;
            flex: 1;
            background: #415a77;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .strength-bar.active {
            background: #06d6a0;
        }
        
        /* Floating animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .login-card {
            animation: float 8s ease-in-out infinite;
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .login-card {
                padding: 1.8rem;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .header i {
                font-size: 3rem;
            }
        }
        
        /* Background decoration */
        .decoration {
            position: absolute;
            z-index: 0;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 209, 102, 0.1) 0%, transparent 70%);
            opacity: 0.5;
        }
        
        .dec-1 {
            width: 400px;
            height: 400px;
            top: -150px;
            right: -150px;
            animation: float 15s ease-in-out infinite;
        }
        
        .dec-2 {
            width: 300px;
            height: 300px;
            bottom: -100px;
            left: -100px;
            animation: float 12s ease-in-out infinite reverse;
        }
        
        .dec-3 {
            width: 200px;
            height: 200px;
            top: 20%;
            left: 10%;
            animation: float 10s ease-in-out infinite;
        }
        
        .dec-4 {
            width: 150px;
            height: 150px;
            bottom: 30%;
            right: 15%;
            animation: float 8s ease-in-out infinite reverse;
        }
        
        .password-hint {
            color: #a3b1c6;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- Background decorations -->
    <div class="decoration dec-1"></div>
    <div class="decoration dec-2"></div>
    <div class="decoration dec-3"></div>
    <div class="decoration dec-4"></div>
    
    <div class="login-card">
        <div class="header">
            <i class="fas fa-graduation-cap"></i>
            <h1>New Age Skillsphere</h1>
            <p>Secure Access to Your Learning Journey</p>
        </div>
        
        <form id="loginForm">
            <!-- Course Code -->
            <div class="mb-4">
                <label for="courseCode" class="form-label">
                    <i class="fas fa-book me-2"></i>Course Code
                </label>
                <input type="text" class="form-control" id="courseCode" placeholder="e.g. NAS/25/WEB" required>
            </div>
            
            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Password
                </label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Enter your secure passphrase" required>
                    <button type="button" id="togglePassword" class="eye-btn" aria-label="Show password">
                        <i id="toggleIcon" class="fas fa-eye-slash"></i>
                    </button>
                </div>
                <div class="password-hint">Use your unique course passphrase</div>
            </div>
            
            <!-- Error Message -->
            <div id="errorMsg" class="error-msg"></div>
            
            <!-- Login Button -->
            <button type="submit" class="btn btn-primary w-100 py-3" id="loginBtn">
                <span class="btn-text">Access Learning Portal</span>
                <div class="spinner" id="spinner"></div>
            </button>
            
            <!-- Security Information -->
            <div class="security-info mt-4">
                <h3><i class="fas fa-shield-alt"></i> Security Enhanced</h3>
                <p>All course passphrases are uniquely generated and follow strict security protocols to protect your learning resources.</p>
                <div class="password-strength">
                    <div class="strength-bar active"></div>
                    <div class="strength-bar active"></div>
                    <div class="strength-bar active"></div>
                    <div class="strength-bar active"></div>
                    <div class="strength-bar active"></div>
                </div>
            </div>
        </form>
        
        <!-- Footer -->
        <div class="login-footer">
            Â© 2025 New Age Skillsphere | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
        </div>
    </div>

    <script>
        // Course authentication configuration with unpredictable passwords
        const courseAuth = {
            "AI": { 
                password: "k9$F2j#L8m", 
                url: "https://newageskills.com.ng/AI" 
            },
            "AIML": { 
                password: "P5@qR3tY!u", 
                url: "https://newageskills.com.ng/AIML" 
            },
            "CD": { 
                password: "X7&zW1vB*n", 
                url: "https://newageskills.com.ng/contentdevelopment" 
            },
            "DABI": { 
                password: "H6$dG8fK^j", 
                url: "https://newageskills.com.ng/DA&BI" 
            },
            "DM": { 
                password: "M3#sN4cV@p", 
                url: "https://newageskills.com.ng/DigitalMarketing" 
            },
            "GRAPHICS": { 
                password: "T2!rQ9wE$u", 
                url: "https://newageskills.com.ng/Graphics" 
            },
            "PM": { 
                password: "Z5&yU7iX#a", 
                url: "https://newageskills.com.ng/ProjectManagement" 
            },
            "PYTHON": { 
                password: "B8^jI6kO*m", 
                url: "https://newageskills.com.ng/Python" 
            },
            "SOFTWARE": { 
                password: "N1$fC3gH!l", 
                url: "https://newageskills.com.ng/Software" 
            },
            "UIUX": { 
                password: "A4@vD7sF^q", 
                url: "https://newageskills.com.ng/UIUX" 
            },
            "VIDEO": { 
                password: "R9#eW2tY*u", 
                url: "https://newageskills.com.ng/Video" 
            },
            "WEB": { 
                password: "E0!pS5dG&h", 
                url: "https://newageskills.com.ng/Web" 
            },
            "WRITING": { 
                password: "L7^mJ3nK#c", 
                url: "https://newageskills.com.ng/Writing" 
            }
        };

        // Helper function to extract course code
        function extractCourseCode(input) {
            const cleanInput = input.replace(/\s+/g, '').toUpperCase();
            const parts = cleanInput.split(/[\/,\|]/);
            
            for (let i = parts.length - 1; i >= 0; i--) {
                if (parts[i]) {
                    return parts[i];
                }
            }
            return null;
        }

        // Form submission handler
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            const courseInput = document.getElementById("courseCode").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorMsg = document.getElementById("errorMsg");
            const loginBtn = document.getElementById("loginBtn");
            const btnText = loginBtn.querySelector('.btn-text');
            const spinner = document.getElementById("spinner");
            
            // Reset error message
            errorMsg.textContent = "";
            
            // Show loading state
            btnText.style.visibility = "hidden";
            spinner.style.display = "block";
            loginBtn.disabled = true;
            
            // Simulate processing delay
            setTimeout(() => {
                // Extract course code
                const courseCode = extractCourseCode(courseInput);
                
                if (!courseCode) {
                    errorMsg.textContent = "Please enter a valid course code";
                    resetLoginButton();
                    return;
                }
                
                // Check if course exists
                if (!courseAuth[courseCode]) {
                    errorMsg.textContent = `Invalid course code. Available courses: ${Object.keys(courseAuth).join(', ')}`;
                    resetLoginButton();
                    return;
                }
                
                // Verify course-specific password
                if (password !== courseAuth[courseCode].password) {
                    errorMsg.textContent = "Incorrect passphrase for this course";
                    resetLoginButton();
                    return;
                }
                
                // Successful login - redirect
                window.location.href = courseAuth[courseCode].url;
            }, 800);
            
            function resetLoginButton() {
                btnText.style.visibility = "visible";
                spinner.style.display = "none";
                loginBtn.disabled = false;
            }
        });

        // Toggle password visibility
        document.getElementById("togglePassword").addEventListener("click", function() {
            const passwordField = document.getElementById("password");
            const toggleIcon = document.getElementById("toggleIcon");
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            } else {
                passwordField.type = "password";
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            }
        });
        
        // Auto-focus on course code field
        window.addEventListener('load', function() {
            document.getElementById('courseCode').focus();
        });
    </script>
</body>
</html>
