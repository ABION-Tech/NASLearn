<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form input {
            border-radius: 30px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
        }
        .form button {
            border-radius: 30px;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Forgot Password</h2>
    <form>
        <input type="text" class="form-control" placeholder="Enter Custom ID" required>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
    <div class="form-footer">
        <small><a href="login-signup.html">Go Back to Login</a></small>
    </div>
</div>

</body>
</html>
