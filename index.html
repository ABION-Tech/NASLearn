<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-container input {
            border-radius: 50px;
        }
        .toggle-buttons {
            text-align: center;
            margin-bottom: 20px;
        }
        .toggle-buttons button {
            width: 50%;
            border-radius: 50px;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .form {
            display: none;
        }
        .form.active {
            display: block;
        }
        .btn {
            border-radius: 50px;
        }
        .btn:focus {
            box-shadow: none;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="toggle-buttons">
        <button class="btn btn-primary" onclick="showForm('login')">Login</button>
        <button class="btn btn-secondary" onclick="showForm('signup')">Sign Up</button>
    </div>

    <!-- Login Form -->
    <div id="login" class="form active">
        <h2 class="text-center">Login</h2>
        <form onsubmit="return login(event)">
            <div class="mb-3">
                <input type="text" id="loginID" class="form-control" placeholder="Custom ID" required>
            </div>
            <div class="mb-3">
                <input type="password" id="loginPassword" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p id="loginError" class="error"></p>
    </div>

    <!-- Signup Form -->
    <div id="signup" class="form">
        <h2 class="text-center">Sign Up</h2>
        <form onsubmit="return signup(event)">
            <div class="mb-3">
                <input type="text" id="signupID" class="form-control" placeholder="Custom ID" required>
            </div>
            <div class="mb-3">
                <input type="password" id="signupPassword" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-secondary w-100">Sign Up</button>
        </form>
        <p id="signupError" class="error"></p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Hardcoded login credentials for testing
    const sampleUser = {
        id: 'testuser',
        password: 'password123'
    };

    function showForm(formId) {
        document.getElementById('login').classList.remove('active');
        document.getElementById('signup').classList.remove('active');
        document.getElementById(formId).classList.add('active');
    }

    function login(event) {
        event.preventDefault();
        const loginID = document.getElementById('loginID').value;
        const loginPassword = document.getElementById('loginPassword').value;
        const errorElement = document.getElementById('loginError');

        if (loginID === sampleUser.id && loginPassword === sampleUser.password) {
            // Redirect to dashboard or successful login page
            window.location.href = "/learn/student-dashboard.html";
        } else {
            errorElement.textContent = "Invalid login credentials!";
        }
    }

    function signup(event) {
        event.preventDefault();
        const signupID = document.getElementById('signupID').value;
        const signupPassword = document.getElementById('signupPassword').value;
        const errorElement = document.getElementById('signupError');

        if (signupID && signupPassword) {
            // For now, just show success for signing up
            errorElement.textContent = "Signup successful! (This is a placeholder)";
            errorElement.style.color = "green";
        } else {
            errorElement.textContent = "Please fill out all fields!";
        }
    }
</script>

</body>
</html>
